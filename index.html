<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Theme Switcher</title>
</head>
<body>
  <main>
    <div class="theme-icon">
      <svg  viewBox="0 0 18 18">
        <mask id="moon-mask-main-nav">
          <rect x="0" y="0" fill="white"></rect>
          <circle  cx="10" cy="2"  r="8" class="cover-circle"></circle>
        </mask>
        <circle cx="9" cy="9" class="shape-icon" mask="url(#moon-mask-main-nav)" r="8"></circle>
        <g>
          <circle cx="17" cy="9" r="1.5" style="--circle-num:0;"></circle>
          <circle cx="13" cy="15.928203" r="1.5"  style="--circle-num:1;"></circle>
          <circle cx="5" cy="15.928203" r="1.5" style="--circle-num:2;"></circle>
          <circle cx="1" cy="9" r="1.5" style="--circle-num:3;"></circle>
          <circle cx="5" cy="2.071797" r="1.5" style="--circle-num:4;"></circle>
          <circle cx="13" cy="2.071797" r="1.5" style="--circle-num:5;"></circle>
        </g>
      </svg>
    </div>
    <h2><span>Light Mode</span></h2>
  </main>
  <script src="script.js"></script>
</body>
</html>
